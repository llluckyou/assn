<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div id="content">
    <h2>注册信息</h2>
    <form action="/wow/dispatcherRegister" method="post">
        <ul id="info">
            <li>
                <label for="username">用户名</label>
                <input id="username" type="text">
            </li>
            <li>
                <label for="password">密码</label>
                <input id="password" type="password">
            </li>
            <li>
                <label for="repeat">重复密码</label>
                <input id="repeat" type="password">
            </li>
            <li>
                <label for="realname">姓名</label>
                <input id="realname" type="text">
            </li>
            <li>
                <label for="email">邮箱</label>
                <input type="text" id="email">
            </li>
            <li>
                <label for="cellphone">手机号码</label>
                <input id="cellphone" type="text">
            </li>
            <li>
                <label for="stuid">学号</label>
                <input type="text" id="stuid">
            </li>
            <li>
                <label for="stuclass">班级</label>
                <input type="text" id="stuclass">
            </li>
            <li>
                <label for="schoolname">所在学校</label>
                <input type="text" id="schoolname">
            </li>
            <li id="btn">
                <input type="submit" id="ok" value="确认">
                <input type="button" id="cancel" value="退出">
            </li>
        </ul>
    </form>
</div>
</body>
</html>
